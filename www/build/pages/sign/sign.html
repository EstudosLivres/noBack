<ion-content style="background-image: url('imgs/sign_bg.png')" padding>
  <ion-row class="brand">
    <ion-col width-33 offset-33>
      <img src="imgs/brand.png">
    </ion-col>
  </ion-row>

  <ion-list class="form_login" no-lines>
    <ion-item>
      <ion-icon name="person" light item-left></ion-icon>
      <ion-input type="email" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" light item-left></ion-icon>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>

    <ion-item>
      <button block default outline>Entrar</button>
    </ion-item>
  </ion-list>

  <div class="line">
    <div class="left"></div>
    <span>OU</span>
    <div class="right"></div>
  </div>

  <ion-row>
    <ion-col>
      <button class="button button-block button-facebook uppercase">
        <ion-icon name="logo-facebook"></ion-icon>
        login com o facebook
      </button>
    </ion-col>
  </ion-row>
</ion-content>
